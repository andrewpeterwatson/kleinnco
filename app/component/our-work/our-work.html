<div class="our-work" id="our-work-tag">
<!-- <button type="button" name="back-button" class="work-cycle" id="cycle-back" ng-click="ourWorkCtrl.cycleGalleryBack()"><</button>
<button type="button" name="forward-button" class="work-cycle" id="cycle-forward" ng-click="ourWorkCtrl.cycleGallerForward()">></button> -->

<div class="work-clients-container" ng-show="!ourWorkCtrl.showWorkGallery">
    <div class="work-client-name-alone" ng-click="ourWorkCtrl.showWorkGalleryAt(0)">
      <p class="work-clients-alone-els">
        Novartis Diagnostics
      </p>
  
    </div>
    <div class="work-client-name-alone" ng-click="ourWorkCtrl.showWorkGalleryAt(1)">
      <p class="work-clients-alone-els">
        Microsoft
      </p>
    </div>
    <div class="work-client-name-alone">
      <p class="work-clients-alone-els" ng-click="ourWorkCtrl.showWorkGalleryAt(2)">
        Oakland Unified School District
      </p>
    </div>
    <div class="work-client-name-alone" ng-click="ourWorkCtrl.showWorkGalleryAt(3)">
      <p class="work-clients-alone-els">
        Neos-SDI
      </p>
    </div>
    <div class="work-client-name-alone" ng-click="ourWorkCtrl.showWorkGalleryAt(4)">
      <p class="work-clients-alone-els">
        The Bill & Melinda Gates Foundation
      </p>
</div>
</div>


<div class="work-gallery-container" ng-show="ourWorkCtrl.showWorkGallery">
  <p class="work-gallery-close" ng-click="ourWorkCtrl.showWorkGallery = false">
    X
  </p>
  <p class="work-cycle" id="cycle-forward" ng-click="ourWorkCtrl.nextSlide()">></p>
  <p class="work-cycle" id="cycle-backward" ng-click="ourWorkCtrl.prevSlide()"><</p>
  <div class="work-client-container">
    <ol>
      <li ng-repeat="client in ourWorkCtrl.currentClient" ng-hide="!ourWorkCtrl.isCurrentSlideIndex($index)" class="work-client-info slide-animation">
        <h2 id="work-client-name">{{client.name}}</h2>
        <h3 id="work-client-work">{{client.work}}</h3>
        <!-- <h1 id="work-client-link"><a href="#">{{client.webLink}}</a></h1> -->
      </li>
    </ol>
    <ol class="work-gallery-indicators">
      <li ng-repeat="clients in ourWorkCtrl.currentClient" class="indicator-els" ng-class="!ourWorkCtrl.isCurrentSlideIndex($index)? 'fa fa-circle-thin' : 'fa fa-dot-circle-o'" id="{{clients.name}}"></li>
    </ol>
  </div>
</div>

</div>
